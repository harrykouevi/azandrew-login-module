<div class="login-wrapper dark-mode"  *ngIf="componentFormGroup$ | async as componentFormGroup">
  <div class="login-overlay">
    <form class="login clr-form" #loginForm="ngForm" [formGroup]="componentFormGroup" (ngSubmit)="onFormSubmit(componentFormGroup)">
      <div class="login-group">
        <div class="title">
          <div class="login-logo">
            <img [src]="'elewouLogoo'" alt="GESTION DE RENDEZ-VOUS" />
          </div>
          <span class="module-name"> {{ moduleName }} </span>
          <h5 class="hint" [translate]="'login.loginSubText'"></h5>
        </div>
        <div class="form form-container" *ngIf="componentFormGroup">
          <ng-container *ngFor="let value of controlConfigs">
            <app-dynamic-inputs [control]="componentFormGroup.controls[value.formControlName]" [inputConfig]="value">
            </app-dynamic-inputs>
          </ng-container>
          <button type="submit" [disabled]="performingAction" class="btn btn-primary btn-block"><clr-icon shape="login"></clr-icon>{{ "login.loginBtnText" | translate }}</button>
        </div>
        <div class="app-login-footer">
          <div class="app-login-logo-description">Powered by LIKSOFT</div>
        </div>
      </div>
    </form>
  </div>
</div>
